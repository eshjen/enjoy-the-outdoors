<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Parks</title>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
 
    <link rel="stylesheet" href="css/styles.css">
    
  </head>
  <body>
    <header class="container py-3 d-flex">
      <ul class="nav nav-underline">
        <li class="nav-item">
          <a  href="index.html"><img src="./images/logo.svg" alt="Home" /></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="national-parks.html">Parks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mountains.html">Mountains</a>
        </li>
      </ul>
    </header>
    <main>
      <fieldset class="radio-group;">
        
        <div class="container py-3 d-flex">
          <input type="radio" name="searchType" id="locationRadio" onclick="showSelect()" />
          <label for="locationRadio">By Location</label>
        </div>
        <div class="container py-3 d-flex">
          <input type="radio" name="searchType" id="typeRadio" onclick="showSelect()" />
          <label for="typeRadio">By Type</label>
        </div>
      </fieldset>



      <br />
      <div id="locationContainer" class="container py-3">
        <label for="locationDropdown">State</label>
        <select id="locationDropdown" onchange=filterByState() style="display: none; width: 20vw;">
          <option value=" ">Select...</option>
        </select>
      </div>
      <div id="parkTypeContainer" class="container py-3" >
        <label for="parkTypeDropdown">Park Type</label>
        <select id="parkTypeDropdown" onchange="filterByParkType()" style="display: none; width: 20vw">
          <option value="">Select...</option>
         
        </select>
      </div>
<div style="text-align: center; margin-bottom: 4rem;">
      <h1>National Parks</h1>
</div>
      <table class="table container">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="locationTBody"></tbody>
      </table>
    </main>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>

    <script src="scripts/national-parks.js"></script>
  </body>
</html>
