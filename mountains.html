<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mountains</title>
  </head>
  <body>
    <main>
      <h1>Select a Mountain</h1>
      <select class="form-select" id="mountains" onchange="filterByName()">
        <option value="">Select...</option>
      </select>

      <div class="card" style="width: 18rem">
        <img src="images/Adams-StoryImage_2.jpg" class="card-img-top" alt="Adams Story Photo" />
        <div class="card-body">
          <h5 class="card-title">Mt. Adams</h5>
          <p class="card-text">
            Mt. Adams (5,799') is the second highest peak in New England, offering spectacular views across the Great
            Gulf and King Ravine.
          </p>
        </div>
      </div>
    </main>
    <script src="scripts/mountainData.js"></script>
    <script src="scripts/mountains.js"></script>
  </body>
</html>
